<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/pages/home.png" />
  <title>Home</title>
  <style>
    body {
      background-image: url(https://wallpapercat.com/w/full/9/e/1/798566-3840x2160-desktop-4k-abstract-shape-wallpaper.jpg);
      background-size: cover;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      text-align: center;
    }
  
    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Space between welcome message and SurgeX */
    }
  
    #welcomeMessage {
      font-size: 4.5rem; /* Triple the original size */
    }
  
    #username {
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
    }
  
    #usernameInput {
      display: none;
      border: none;
      border-bottom: 1px solid #007bff;
      font-size: 3rem; /* Matches the new welcome message size */
      color: #007bff;
      background: transparent;
      outline: none;
      width: auto;
      text-align: center;
    }
  
    h1 {
      display: flex;
      align-items: center;
      font-size: 6rem; /* Triple the original size */
      margin: 0;
    }
  
    h1 img {
      width: 150px; /* Slightly increase logo size to balance the larger text */
      height: auto;
      margin-right: 10px;
    }
  </style>
  
</head>

<body>
  <div id="container">
    <div id="welcomeMessage">
      Welcome, <span id="username" onclick="editUsername()">User</span>
      <input id="usernameInput" type="text" onblur="saveUsername()" onkeydown="checkEnter(event)" />
      to...
    </div>
    <h1>
      <img src="logo.png" alt="SurgeX Logo" />
      Trident
    </h1>
  </div>

  <script>
    function editUsername() {
      const usernameSpan = document.getElementById('username');
      const usernameInput = document.getElementById('usernameInput');
      usernameInput.value = usernameSpan.textContent;
      usernameSpan.style.display = 'none';
      usernameInput.style.display = 'inline-block';
      usernameInput.focus();
    }

    function saveUsername() {
      const usernameSpan = document.getElementById('username');
      const usernameInput = document.getElementById('usernameInput');
      if (usernameInput.value.trim()) {
        usernameSpan.textContent = usernameInput.value.trim();
      }
      usernameSpan.style.display = 'inline';
      usernameInput.style.display = 'none';
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        saveUsername();
      }
    }
  </script>
</body>

</html>

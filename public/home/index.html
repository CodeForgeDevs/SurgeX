<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/pages/home.png" />
  <title>Home</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NCTSG4T1B6"></script>
  <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-NCTSG4T1B6');</script>
</head>
<style>
  body {
    background-image: url(https://wallpapercat.com/w/full/9/e/1/798566-3840x2160-desktop-4k-abstract-shape-wallpaper.jpg);
    background-size: 100%;
  }
  .editable {
    cursor: pointer;
    color: #fff;
    font-weight: bold;
    margin: 10px 0;
  }
  .editable input {
    border: none;
    background: transparent;
    color: white;
    font-size: inherit;
    font-family: inherit;
    text-align: center;
    outline: none;
    width: auto;
  }
</style>

<body>
  <div class="blob-bg"></div>

  <header style="text-align: center;">
    <p class="editable" id="welcomeMessage">Welcome [user]</p>
    <h1 style="display: flex; align-items: center; justify-content: center;">
      <img src="logo.png" alt="SurgeX Logo" style="width: 100px; height: auto; margin-right: 10px;" />
      SurgeX
    </h1>
    <p class="editable" id="welcomeMessage2">Welcome [user]</p>
  </header>

  <div class="buttons">
    <a class="getStarted" id="getStarted">Get Started <i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <script>
    function makeEditable(element) {
      const originalText = element.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = originalText;
      input.addEventListener('blur', () => saveEdit(input, element));
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          saveEdit(input, element);
        }
      });
      element.textContent = '';
      element.appendChild(input);
      input.focus();
    }

    function saveEdit(input, element) {
      const newText = input.value.trim() || '[user]';
      element.textContent = `Welcome ${newText}`;
    }

    document.querySelectorAll('.editable').forEach((element) => {
      element.addEventListener('click', () => makeEditable(element));
    });
  </script>
</body>

</html>

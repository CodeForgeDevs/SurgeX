<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/themes.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="/icons/pages/home.png" />
  <title>Home</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NCTSG4T1B6"></script>
  <script>window.dataLayer = window.dataLayer || []; function gtag() { dataLayer.push(arguments); } gtag('js', new Date()); gtag('config', 'G-NCTSG4T1B6');</script>
</head>
<style>
  body {
    background-image: url(https://wallpapercat.com/w/full/9/e/1/798566-3840x2160-desktop-4k-abstract-shape-wallpaper.jpg);
    background-size: 100%;
  }

  #welcomeMessage {
    margin-bottom: 20px; /* Add space below the welcome message */
    font-size: 1.2rem;
  }

  #username {
    color: #007bff;
    text-decoration: underline;
    cursor: pointer;
  }

  #usernameInput {
    display: none;
    border: none;
    border-bottom: 1px solid #007bff;
    font-size: 1rem;
    color: #007bff;
    background: transparent;
    outline: none;
    width: auto;
    text-align: center;
  }

  header {
    text-align: center;
  }
</style>

<body>
  <div class="blob-bg"></div>

  <header>
    <div id="welcomeMessage">
      Welcome, <span id="username" onclick="editUsername()">User</span>
      <input id="usernameInput" type="text" onblur="saveUsername()" onkeydown="checkEnter(event)" />
      to...
    </div>
    <h1 style="display: flex; align-items: center; justify-content: center;">
      <img src="logo.png" alt="SurgeX Logo" style="width: 100px; height: auto; margin-right: 10px;" />
      SurgeX
    </h1>
  </header>

  <div class="buttons">
    <a class="getStarted" id="getStarted">Get Started <i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <script src="script.js"></script>
  <script src="/assets/themes.js" type="module"></script>
  <script>
    function editUsername() {
      const usernameSpan = document.getElementById('username');
      const usernameInput = document.getElementById('usernameInput');
      usernameInput.value = usernameSpan.textContent;
      usernameSpan.style.display = 'none';
      usernameInput.style.display = 'inline-block';
      usernameInput.focus();
    }

    function saveUsername() {
      const usernameSpan = document.getElementById('username');
      const usernameInput = document.getElementById('usernameInput');
      if (usernameInput.value.trim()) {
        usernameSpan.textContent = usernameInput.value.trim();
      }
      usernameSpan.style.display = 'inline';
      usernameInput.style.display = 'none';
    }

    function checkEnter(event) {
      if (event.key === 'Enter') {
        saveUsername();
      }
    }

    onload = () => {
      parent.updateOmni();
      parent.setTab();
    };
  </script>
</body>

</html>
